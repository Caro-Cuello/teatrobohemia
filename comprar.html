<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/478bea2e69.js" crossorigin="anonymous"></script>
    <!--Favicon-->
    <link rel="icon" href="img/favicon_teatro.ico" type="image/x-icon">
    <!--Custom Bootstrap-->
    <link href="styles.css" rel="stylesheet">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <title> Comprar </title>
</head>
<body>
    <!--Menú-->

    <div class="nav"></div>

    <!--Formulario de Ingreso-->

    <div class="container mt-5 mb-5">

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h3 class="mb-3 mt-5">Iniciar Sección</h3>


                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                      <label for="emailInput" class="form-label">Correo Electrónico</label>
                      <input type="email" class="form-control" id="emailInput" placeholder="Correo Electrónico" required>
                      <div class="valid-feedback">
                        Email válido.
                      </div>
                      <div class="invalid-feedback">
                        Es necesario ingresar un correo electrónico.
                      </div>
                    </div>
                    
                    <div class="mb-3">
                      <label for="passwordInput" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña" required>
                      <div class="valid-feedback">
                        Contraseña válida
                      </div>
                      <div class="invalid-feedback">
                        Es necesario ingresar una contraseña
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>

                    <div class="mt-2"><a href="#" class="text-decoration-none"> Registarse</a> </div>
                    <div class="mt-2 mb-5"> <a href="#" class="text-decoration-none"> Olvide mi contraseña</a></div> 
                  </form>
            </div>
        </div>
    </div>
        <!--Footer-->
        <div class="footer"></div>
   
        <!-- Bootstrap 5-->
    
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
        <script src="form.js"></script>
        <script src="footer.js"></script>
        <script src="nav.js"></script>
</body>
</html>
